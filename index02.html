<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/estilo/style02.css" />
    <title>Página de Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Registre</h1>
      <form action="" class="login-form">
        <label for="usuario"></label>
        <div class="input-login">
          <input
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Usuário"
            class="label-login"
          />
          <img src="/img/user-solid-24.png" ; class="img-user" />
        </div>

        <label for="senha"></label>
        <div class="input-login">
          <input
            type="password"
            name="senha"
            id="senha"
            placeholder="Senha"
            class="label-login"
            required
            max="8"
            min="5"
          />
          <img
            src="/img/lock-alt-solid-24.png"
            class="img-user"
            id="toggleSenha"
            style="cursor: pointer";
          />
        </div>

        <label for="senha"></label>
        <div class="input-login">
          <input
            type="password"
            name="senha"
            id="senha2"
            placeholder="Repita sua senha"
            class="label-login"
            required
            max="8"
            min="5"
          />
          <img
            src="/img/lock-alt-solid-24.png"
            class="img-user"
            id="toggleSenha"
            style="cursor: pointer";
          />
        </div>


        <label for="manter-conectado" class="manter-conectado">
            <input
              type="checkbox"
              name="manter-conectado"
              id="manter-conectado"
              required
            />
            Aceitar Termos de Uso.
          </label>

          <span id="mensagemErro"></span>

        <input type="submit" value="Enviar" class="enviar" />

      </form>
    </div>
    <script src="script/revelarSenha.js"></script>
    <script src="script/bloqueadorDigitacao.js"></script>
    <script src="/script/verificacaoSenha.js"></script>
  </body>
</html>
